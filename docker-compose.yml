version: '3'
services:
  pg:
    image: postgres:15.0
    hostname: pg
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
#    networks:
#      - main
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data/

  rabbitmq:
    image: rabbitmq
    command: rabbitmq-server
    container_name: rabbitmq
    hostname: rabbitmq
#    networks:
#      - main
    volumes:
      - .:/app
    ports:
      - "5672:5672"
    restart: on-failure

  web:
    build: .
#      context: .
#      dockerfile: ./Dockerfile
    command: python vksearch/manage.py runserver 0.0.0.0:8000
#    networks:
#      - main
    ports:
      - "0.0.0.0:8000:8000"
    env_file:
      - ./.env
    expose:
      - "8000"
    volumes:
      - .:/app
    depends_on:
      - pg
      - rabbitmq
#      - celery

  celery:
    build: .
#      context: .
#      dockerfile: ./Dockerfile
    command: celery -A vksearch.vksearch worker --loglevel=INFO
#    working_dir: /vksearch/vksearch
    #    command: celery worker --app=celery_app --loglevel=info --logfile=logs/celery.log
    volumes:
      - .:/app
    env_file:
      - ./.env
#    environment:
#      - CELERY_BROKER='amqp://user:**@rabbit1:5672'
#      - CELERY_BACKEND='amqp://user:**@rabbit1:5672'
#    networks:
#      - main
    depends_on:
#      - web
      - pg
      - rabbitmq

