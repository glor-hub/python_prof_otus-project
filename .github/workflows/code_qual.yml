name: Code_quality

on: [push]

jobs:
  code_quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.1.13
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true
    - name: Install deps and activate virt
      if: steps.cache-deps.cache-hit != 'true'
      run:
        poetry install --no-interaction
    - name: Activate virt
      run:
        source .venv/bin/activate
    - name: Run black
      run: |
        poetry run black vksearch/vkgroup/migrations/0017_alter_community_description.py
        poetry run black vksearch/vkgroup/migrations/0006_agerange_country_audience_community_community_age_vk_and_more.py
        poetry run black vksearch/vkgroup/migrations/0018_alter_community_description_alter_community_name_and_more.py
        poetry run black vksearch/vkgroup/migrations/0020_alter_country_name.py
        poetry run black vksearch/vkgroup/migrations/0019_alter_community_description_alter_community_name_and_more.py
        poetry run black vksearch/vkgroup/migrations/0021_rename_update_community_is_updated.py
        poetry run black vksearch/vkgroup/migrations/0022_alter_audience_count_alter_audience_unique_together.py
        poetry run black vksearch/vkgroup/migrations/0023_alter_agerange_range.py
        poetry run black vksearch/vkgroup/migrations/0025_rename_is_updated_community_update_at.py
        poetry run black vksearch/vkgroup/migrations/0024_alter_audience_community_alter_audience_profile_and_more.py
        poetry run black vksearch/vkgroup/models.py
        poetry run black vksearch/vkgroup/templatetags/url_replace.py
        poetry run black vksearch/vkgroup/tasks.py
        poetry run black vksearch/vkgroup/urls.py
        poetry run black vksearch/vkgroup/views.py
        poetry run black vksearch/vksearch/__init__.py
        poetry run black vksearch/vksearch/asgi.py
        poetry run black vksearch/vksearch/celery.py
        poetry run black vksearch/vkgroup/vkapi_service.py
        poetry run black vksearch/vksearch/urls.py
        poetry run black vksearch/vksearch/view.py
        poetry run black vksearch/vksearch/settings.py
        poetry run black vksearch/vk       poetry run black 
        poetry run black . --check
    - name: Run isort
      run:
        poetry run isort . --check-only --profile black
    - name: Run flake8
      run:
        poetry run flake8 .
    - name: Run Mypy
      run:
        poetry run mypy pandaseda
